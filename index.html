<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QUICK MATHS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="calc">
            <div id="main-container">
                <div id="display">0</div>
                <button type="button" class="clear" value="clear">AC</button>
                <button type="button" class="divide" value="/">/</button>
                <button type="button" class="multiply" value="*">*</button>
                <button type="button" class="delete" value="delete">DEL</button>
                <button type="button" class="value" value="7">7</button>
                <button type="button" class="value" value="8">8</button>
                <button type="button" class="value" value="9">9</button>
                <button type="button" class="substract" value="-">-</button>
                <button type="button" class="value" value="4">4</button>
                <button type="button" class="value" value="5">5</button>
                <button type="button" class="value" value="6">6</button>
                <button type="button" class="add" value="+">+</button>
                <button type="button" class="value" value="1">1</button>
                <button type="button" class="value" value="2">2</button>
                <button type="button" class="value" value="3">3</button>
                <button type="button" class="equals" value="=">=</button>
                <button type="button" id="zero" class="value" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
